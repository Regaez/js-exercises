<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 1: Counter</title>
		<!-- Google Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<!-- CSS Reset -->
		<link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
		<!-- Milligram CSS minified -->
		<link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
		<style>
			.container {
				margin-top: 50px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="column">
					<h1>Exercise 1: Counter</h1>
					<p><strong>Instructions:</strong> Given the following HTML, write some javascript that will, when clicking either of the buttons below, update the value in the element <code>.output</code> by some amount.</p>
				</div>
			</div>
			<div class="row">
				<div class="column">
					<button class="decrement">Decrement</button>
				</div>
				<div class="column">
					<div class="output">0</div>
				</div>
				<div class="column">
					<button class="increment">Increment</button>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>

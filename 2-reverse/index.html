<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 2: Reverse Input</title>
		<!-- Google Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<!-- CSS Reset -->
		<link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
		<!-- Milligram CSS minified -->
		<link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
		<style>
			.container {
				margin-top: 50px;
				text-align: center;
			}
			pre {
			    margin-top: 0;
		        padding: 0.6rem;
		        white-space: normal;
		        text-align: left;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="column">
					<h1>Exercise 2: Reverse Input</h1>
					<p><strong>Instructions:</strong> As the user types into the text box <code>.input</code>, take the string and reverse it, displaying the output in the element <code>.output</code>.</p>
				</div>
			</div>
			<div class="row">
				<div class="column">
					<input type="text" class="input" value="Hello world!">
				</div>
				<div class="column">
					<pre class="output">!dlrow olleH</pre>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
